<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <script src="main.js"></script>
    <script src="words.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="baner">
            <h1>Wordle Clone <br><span>made by artusss0</span></h1>
        </header>
        <main class="main">
            <div class="row row-1">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-2">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-3">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-4">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-5">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-6">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
        </main>
        <section class="keyboard">
            <!-- Pierwszy rząd -->
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
        
            <!-- Drugi rząd -->
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">Ą</button> <!-- Polska litera -->
                <button class="key">S</button>
                <button class="key">Ś</button> <!-- Polska litera -->
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">Ł</button> <!-- Polska litera -->
            </div>
        
            <!-- Trzeci rząd -->
            <div class="keyboard-row">
                <button class="key">Z</button>
                <button class="key">Ź</button> <!-- Polska litera -->
                <button class="key">X</button>
                <button class="key">Ć</button> <!-- Polska litera -->
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">Ń</button> <!-- Polska litera -->
                <button class="key">M</button>
                <button class="key">Ę</button> <!-- Polska litera -->
                <button class="key">Ó</button> <!-- Polska litera -->
                <button class="key">Ż</button> <!-- Polska litera -->
            </div>
            <div class="keyboard-row">
                <button class="key special-key enter-key">SPRAWDŹ</button>
                <button class="key special-key delete-key">⌫</button>
            </div>
        </section>
        
    </div>
</body>
</html>
